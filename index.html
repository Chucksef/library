<!DOCTYPE html>
<head>
    <title>Practice</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/index.css">
    <meta charset="UTF-8">
</head>
<body>
    <header>
        <h1>Your Library</h1>
        <h3>A Place to Store All Your Books</h3>
        <p class="materials-icons" style="display: none">add</p>
        </header>
        
        <div class="library" id="library">
            
            <div class="book">
                <h2>Generic Book</h2>
                <hr>
                <p class="label">Author</p>
                <p class="detail">Joey Wroteabook</p>
                <p class="label">Published:</p>
                <p class="detail">Jan 1 1975</p>
                <p class="label">Status:</p>
                <p class="detail">Read</p>
            </div><!-- book -->
        
            <button class="book" id="add-book">
                <i id="add-book-button" class="material-icons">add</i>
                <p>Add Book</p>
            </button>
        </div><!-- library -->
    <script src="scripts/index.js"></script>
</body>
