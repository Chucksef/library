<!DOCTYPE html>
<head>
    <title>Practice</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/index.css">
    <meta charset="UTF-8">
</head>
<body>
    <header>
        <h1>Your Library</h1>
        <h3>A Place to Store All Your Books</h3>
        <p class="materials-icons" style="display: none">add</p>
    </header>
        
    <div class="library" id="library">

        <div class="book" id="book-form" style="display: none;">
            <form id="form">
                <label for="book-title">Title:</label>
                <input class="form-element" type="text" id="book-title" name="book-title" value="">
                <label for="book-author">Author:</label>
                <input class="form-element" type="text" id="book-author" name="book-author" value="">
                <label for="book-published">Publish Year:</label>
                <input class="form-element" type="text" id="book-published" name="book-published" value="">
            </form>
            <div class="columns">
                <div class="col form-radios">
                    <span>
                        <input checked="true" class="form-element" type="radio" id="read" name="book-status" value="Read">
                        <label for="status-read">Read</label>
                    </span>
                    <span>
                        <input class="form-element" type="radio" id="unread" name="book-status" value="Unread">
                        <label for="status-unread">Unread</label>
                    </span>
                    <span>
                        <input class="form-element" type="radio" id="wishlist" name="book-status" value="Wishlist">
                        <label for="status-wishlist">Wishlist</label>
                    </span>
                </div><!-- FORM RADIOS -->

                <div class="col form-buttons">
                    <button class="form-button" id="save-book">
                        <i class="material-icons">check</i>
                    </button>
                    <button class="form-button" id="cancel-save">
                        <i class="material-icons">block</i>
                    </button>
                </div><!-- FORM BUTTONS -->
                
            </div><!-- COLUMNS -->

        </div><!-- BOOK FORM -->
    
        <button class="book" id="add-book">
            <i id="add-book-button" class="material-icons">add</i>
            <p>Add Book</p>
        </button>

    </div><!-- LIBRARY -->

    <script src="scripts/index.js"></script>
</body>
