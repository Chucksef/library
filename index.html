<!DOCTYPE html>
<head>
    <title>Practice</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/index.css">
    <meta charset="UTF-8">
</head>
<body>
    <header>
        <h1>Your Library</h1>
        <h3>A Place to Store All Your Books</h3>
        <p class="materials-icons" style="display: none">add</p>
        </header>
        
        <div class="library" id="library">
            
            <div class="book">
                <h2>Generic Book</h2>
                <hr>
                <p class="label">Author</p>
                <p class="detail">Joey Wroteabook</p>
                <p class="label">Published:</p>
                <p class="detail">Jan 1 1975</p>
                <p class="label">Status:</p>
                <p class="detail">Read</p>
            </div><!-- book -->
            <div class="book">
                <form>
                    <label for="book_title">Title:</label><br>
                    <input type="text" id="book_title" name="book_title" value="Name"><br>
                    <hr>
                    <label for="book_author">Author:</label><br>
                    <input type="text" id="book_author" name="book_author" value="Name"><br>

                    <label for="book_published">Publish Date:</label><br>
                    <input type="text" id="book_published" name="book_published" value="Name"><br>

                    <input type="radio" id="read" name="status" value="read">
                    <label for="status_read">Read</label><br>

                    <input type="radio" id="unread" name="status" value="unread">
                    <label for="status_unread">Unread</label><br>

                    <input type="radio" id="wishlist" name="status" value="wishlist">
                    <label for="status_wishlist">Wishlist</label>
                </form>
            </div><!-- book -->
        
            <button class="book" id="add_book">
                <i class="material-icons">add</i>
                <p>Add Book</p>
            </button>
        </div><!-- library -->
    <script src="scripts/index.js"></script>
</body>
